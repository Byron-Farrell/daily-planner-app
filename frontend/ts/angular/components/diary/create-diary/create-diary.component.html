<div class="p-4 h-100">

  <div id="newDiaryErrorAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong id="newDiaryError"></strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div id="newDiarySuccessAlert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong id="newDiarySuccess"></strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <h3>Title</h3>
  <input id="diaryTitle" class="w-100 bg-light border border-primary rounded p-3 m-0 mb-4" placeholder="Enter diary title..." type="text" name="" value="">
  <h3>Diary</h3>
  <textarea id="diaryContent" placeholder="Enter diary content..." class=" w-100 bg-light border border-primary rounded p-3 m-0 overflow-auto" contenteditable=""></textarea>
  <button id="createButton" (click)="createDiary()" class="float-right btn btn-success mt-3" type="button" name="button">create</button>

</div>
