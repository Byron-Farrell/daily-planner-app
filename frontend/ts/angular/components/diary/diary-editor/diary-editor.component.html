<div class="h-100">
  <h2 id="diaryTitle" class="text-primary text-center mb-5">{{title}}</h2>

  <div class="bg-light border border-primary rounded p-3" contenteditable="">
    {{content}}
  </div>
  <div class="w-100 pt-2">
    <button class="btn btn-info mr-2">Update</button>
    <button class="btn btn-danger" data-toggle="modal" data-target="#deleteDiaryModal">Delete</button>
  </div>

</div>

<div id="deleteDiaryModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header border-0">
      </div>
      <div>
        <h5 class="text-danger text-center">Are you sure you want to delete this diary.</h5>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Yes delete</button>
      </div>
    </div>
  </div>
