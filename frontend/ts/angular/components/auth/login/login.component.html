<div class="bg-dark container-fluid vh-100">
  <div class="row">
    <h1 class="w-100 text-center my-5 text-light">Login</h1>
  </div>

  <div class="row px-2">
    <div  class="bg-light mx-auto col-sm-10 col-md-8 col-lg-5 col-lg-2 align-middle p-4 rounded">
      <div class="text-danger mb-3">{{ errorMessage }}</div>
      <div class="form-group">
        <input id="loginUsername" type="text" name="username" class="form-control" placeholder="Username..."/>
      </div>

      <div class="form-group">
        <input id="loginPassword" type="password" name="password" class="form-control" placeholder="Password..."/>
        <small class="float-right"><a class="form-text text-muted" routerLink="/recover-password">Forgot password?</a></small>
      </div>

      <button (click)="login()" class="btn btn-success w-100 mt-4 mb-2">Login</button>
      <hr>
      <button class="btn btn-secondary w-100 mt-2" routerLink="/signup">Sign up</button>

    </div>
  </div>
</div>
