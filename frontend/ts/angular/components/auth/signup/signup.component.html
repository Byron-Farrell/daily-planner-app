<div class="authStyles row m-0">

  <h1 class="position-absolute w-100 my-4 text-center">Daily Planner</h1>

  <div class="m-auto col-sm-12 col-md-8 col-lg-6">

    <div id="loginFormContainer" class="p-4 border-rounded rounded">

      <h2 class="text-center mb-3">Signup</h2>

      <form action="/signup" method="post">

        <div class="form-group">
          <input type="text" name="username" class="form-control" placeholder="Username...">
        </div>

        <div class="form-group">
          <input id="password1" type="password" name="password" class="form-control" placeholder="Password...">
        </div>

        <div class="form-group">
          <input id="password2" type="password" class="form-control" (onchange)="validatePassword()" placeholder="Verify Password...">
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-4">Signup</button>

      </form>

    </div>

  </div>

</div>
